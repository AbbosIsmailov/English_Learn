<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <div class="library">
         <div class="library-info">
              <div class="library-header">
               <h2 class="lib-title">Library</h2>
               <button class="btn arrow-btn">
                  <img src="img/arrow.svg" alt="">
               </button>
              </div>
              <ul class="songs-list">
                 
              </ul>
         </div>
     </div>
   
     <div class="player-box ">
          <button class="btn btn-burger"><img src="img/menu.svg" alt="">
        </button>
          <button class="btn btn-show">
            <img src="img/Без названия.png" alt="">
        </button>

          <div class="volume none">
               <input type="range" id="volume" max="100" min="0">
          </div>

        <div class="player-info">
           <div class="cover">
              <img  class="cover-img" src="" alt="">
          </div>
             <h2 class="music-name">Aisha nashed</h2>
              <p class="player-name">Izzat Shukurov</p>
              <!-- <input type="range" name="" id="rangeVolme"> -->
              <div class="player-progress">
                 <div class="progress-info">
                     <div class="time-box">
                        <p class="stop-music num"><span class="min">2</span> : <span class="second">20</span></p>
                        <p class="begin-music num"><span class="minMax">2</span> : <span class="secondMax">20</span></p>
                     </div>
                     <div class="progress">
                        <div class="flip-progress"></div>
                     </div>
                 </div>
                 <div class="controls">
                  <!-- <button class="controls-btn shuffle-btn"><i class='bx bx-shuffle'></i></button> -->
                    <button class="controls-prev__btn btn" name="prev">
                        <img class="controls__prev-icon"  src="img/backward.svg">
                        </button>
                        <button class="controls-play__btn btn">
                                 <img class="play-img" src="img/play.svg" alt="">
                        </button>
                            <button class="controls-next__btn btn" >
                               <img class="next-img" src="img/forward.svg" alt="">
                            </button>
                            <!-- <button class="controls-btn btn-repeat"><i class='bx bx-repeat'></i></button> -->
                    <audio src="music/track_1_01.mp3"></audio>
                </div>
              </div>
        </div>
     </div>
     <script src="main.js"></script>
    <script src="app.js"></script>
</body>
</html>
